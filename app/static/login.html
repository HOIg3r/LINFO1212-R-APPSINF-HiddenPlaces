<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>HiddenPlaces - Home</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="popup.css">


</head>
<body>
<header>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">HiddenPlaces</a>
        <a href="index.html">Home</a>
        <a href="login.html">Log-in</a>
        <a href="places.html">Places</a>
        <a href="addPlaces.html">Add places</a>
        <a href="map.html">map</a>


        <div class="search-box">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" class="input-search" placeholder="Search...">
        </div>


        <div class="dropdown">
            <!--TODO : Put username vertical align-->
            <p class="username">{{username}}</p>
            <img src="img/user.png" alt="Profile picture" id="profile_picture" width="40px" height="40px"
                 class="profile-picture">

            <div class="dropdown-content" id="dropdownProfile">
                <a href="myProfile.html">Mon profil</a>
                <a href="logout.html">Se déconnecter</a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="log-in">
        <h2>Se connecter</h2>

        <form class="form_log-in" method="post" action="login">
            <label>Email ou Username</label><br>
            <input name="login_identifiant" type="text" placeholder="Email/Username" required><br>

            <label>Password</label><br>
            <input name="login_password" type="password" required><br>

            <button type="submit">Log-in</button>
        </form>
    </div>
    <div class="sign-up">
        <h2>S'inscrire</h2>

        <form class="form_sign-up" method="post" action="/signup">
            <label>Username</label><br>
            <input name="signup_username" type="text" placeholder="Username"><br>

            <label>Email</label><br>
            <input name="signup_email" type="email" placeholder="example@hotmail.com"><br>

            <label>Fullname</label><br>
            <input name="signup_fullname" type="text" placeholder="Fullname"><br>

            <label>Password</label><br>
            <input name="signup_password" type="password"><br>

            <label>Confirm Password</label><br>
            <input name="signup_confirmed_password" type="password"><br>

            <button type="submit">Sing-up</button>
        </form>
    </div>
</div>

<div style="display:{{style}}" id="overlay" class="overlay">
    <div id="popup-errorMessage" class="popup-errorMessage">
        <h2>Error Message : <span class="btnClose" id="btnClose">&times;</span></h2>
        <h3>{{errorMessage}}</h3>

    </div>
</div>

<script>
    var btnClose = document.getElementById("btnClose");
    var overlay = document.getElementById("overlay");

    btnClose.addEventListener("click", closePopup);

    function closePopup() {
        overlay.style.display = "none";
    }

    document.addEventListener("keypress", function(event) {
        overlay.style.display = 'none'
    });
</script>
</body>

<footer>
    <p>&copy; 2021-2022 HiddenPlaces</p>
    <p>Tous droit réservé</p>
</footer>
</html>
