<script>
    /*Map*/
    var mymap = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibGViZWxnZSIsImEiOiJja3djNjk0cXMwN241MnR0M292NGJqcDU5In0.-NAdVQ9n-CIrhhRDd1vv5w'
    }).addTo(mymap);
    var mp = {};
    mymap.on("click", function(e){
        if (mp != undefined) {
            mymap.removeLayer(mp);
        };
        mp = new L.Marker([e.latlng.lat, e.latlng.lng]).addTo(mymap);
        var lati = document.getElementById("lati");
        var long = document.getElementById("long");
        lati.value = e.latlng.lat;
        long.value = e.latlng.lng;
        console.log(lati.value);
        console.log(long.value);
    });

    /*Popup*/

    var btnClose = document.getElementById("btnClose");
    var overlay = document.getElementById("overlay");

    btnClose.addEventListener("click", closePopup);

    function closePopup() {
    overlay.style.display = "none";
    }

    document.addEventListener("keypress", function(event) {
        overlay.style.display = 'none'
    });

</script>
<div>
    <form class="add_places" method="post" action="addplace">
        <input type="file" accept="image/*" required>

        <label> Note/10</label>

        <label>Add a description</label>
        <input type="textarea" name="description" required>

        <input id="lati" type="hidden" name="latitude" value="" size ="40" />
        <input id="long" type="hidden" name="longitude" value="" size ="40" />

        <button type="submit">Submit</button>
    </form>
</div>
